<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Abogados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Abogados</h1>
        <form action="#" method="post">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="matricula">Matrícula de Abogado (1 a 10,000):</label>
            <input type="number" id="matricula" name="matricula" min="1" max="10000" required>

            <label for="provincia">Lugar de Nacimiento:</label>
            <select id="provincia" name="provincia" required>
                <option value="santiago">Santiago del Estero</option>
                <option value="otra">Otra Provincia</option>
            </select>

            <label for="foto">Foto Escaneada de la Matrícula:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <div class="button-container">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>
</body>
</html>
